<div class="jumbotron" data-pages="parallax">
  <div class=" container-fluid   container-fixed-lg sm-p-l-0 sm-p-r-0">
    <div class="inner">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" ui-sref="dashboard">Home</a></li>
        <li class="breadcrumb-item active">{{currentStateDetails.label}}</li>
      </ol>
    </div>
  </div>
</div>

<div class=" container-fluid   container-fixed-lg bg-white">
  <div class="card card-transparent">
    <div class="card-header">
      <div class="card-title">{{currentStateDetails.label}}</div>
      <div class="clearfix"></div>
      <div class="export-options-container"></div>
    </div>
    <div class="card-body">
      <form role="form" name="settingsform" novalidate="" ng-class="{submitted: pageInfo.submitted}">
      
        <h4>General Settings</h4>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form-group-default" ng-class="{invalid: settingsform.aemail.$invalid}">
                <label>Admin Email</label>
                <input name="name" required="" ng-model="settings_form_data.aemail" type="email" class="form-control" placeholder="Enter your Email">
              </div>
            </div>
             <div class="col-sm-6">
              <div class="form-group form-group-default" ng-class="{invalid: settingsform.stitle.$invalid}">
                <label>Site Title</label>
                <input name="stitle" required="" ng-model="settings_form_data.stitle" type="text" class="form-control" placeholder="Site Title">
                 
              </div>
            </div> 
          </div>         
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group form-group-default" ng-class="{invalid: catform.mtag.$invalid}">
                <label>Meta Tag</label>
                <input  name="mtag" ng-model="settings_form_data.mtag" required id="appDescription" type="text" class="form-control" placeholder="Tell us more about it">
              </div>
            </div>
          </div>
        
      
        <button ng-click="save(settingsform)" id="add-app" type="button" class="btn btn-primary  btn-cons">Save</button>
       
         </form>
      
      <form role="form" name="changpform" novalidate="" ng-class="{submitted: pageInfo.submitted}">
      
        <h4>Change Password</h4>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form-group-default" ng-class="{invalid: changpform.opassword.$invalid}">
                <label>Old Password</label>
                <input name="opassword" required="" ng-model="changep_form_data.opassword" type="Password" class="form-control" placeholder="Enter your Old Password">
              </div>
            </div>
             <div class="col-sm-6">
              <div class="form-group form-group-default" ng-class="{invalid: changpform.password.$invalid}">
                <label>New  Password</label>
                <input name="password" required="" ng-model="changep_form_data.password" type="password" class="form-control" placeholder="Enter New Password">
                 
              </div>
            </div> 
          </div>         
               
      
        <button ng-click="save(changpform)" id="add-app" type="button" class="btn btn-primary  btn-cons">Save</button>
       
         </form>
      
    </div>
  </div>
</div>
