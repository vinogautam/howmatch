<div class=" job_main_right">
  <div class="row job_section">
  <div class="col-sm-12">
    <div class="jm_headings">
      <h2>Edit Profile</h2>
    </div>
    <div class="row"> 
        <div class="col-sm-12">               
          <div class="pho-file-uploaad">
            <div class="p-photo" ng-class="{hv_img: profile.profile_image}">
              <i ng-if="!profile.profile_image" class="fa fa-user" aria-hidden="true"></i>
              <img ng-if="profile.profile_image" ng-src="{{'admin/api/uploads/'+profile.profile_image}}">
            </div>      
          </div>
          <div class="text-left">        
            <input format="png,jpg,jpeg" id="profileImage" file-upload type="file" ng-model="profile.profile_image" name="">       
            <button trigger-upload="profileImage" class="btn btn-success">Upload Profile Image</button>
        </div>
        </div>
        </div>
          <form name="profileForm" autocomplete="off"> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Full Name</label>
            <input name="name" required="" ng-model="profile.name" type="text" class="form-control" id="name" placeholder="Enter your Full Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Date of Birth  </label>
            <input name="dob" required="" ng-model="profile.dob"  data-provide="datepicker" class="form-control" required="" name="deadline" placeholder="" >
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Phone_no">Phone Number</label>
          <input name="phonenumber" ng-model="profile.phonenumber" required type="text" class="form-control" id="Phone_no" placeholder="Enter your Phone Number">
        </div>
        <div class="form-group col-md-6">
          <label for="JobTitle">Job Title</label>
          <input name="job_title" ng-model="profile.job_title" required type="text" class="form-control" id="JobTitle" placeholder="Enter your current Job Title">
        </div>
       </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Salary">Salary</label>
            <input name="salary" ng-model="profile.salary" required type="text" class="form-control" id="Salary" placeholder="Enter your current Salary">
          </div>
          <div class="form-group col-md-6">
            <label for="SalaryType">Salary Type</label>
            <input name="salarytype" ng-model="profile.salarytype" required type="text" class="form-control" id="SalaryType" placeholder="Monthly or Yearly">
          </div>                  
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Experience">Experience</label>
              <input name="experience" ng-model="profile.experience" required type="number" class="form-control" id="Experience" placeholder="Enter Your years of experience">
            </div>
            <div class="form-group col-md-6">
              <label for="Age">Age</label>
              <input name="age" ng-model="profile.age" required type="text" class="form-control" id="Age" placeholder="Enter your age">
            </div>                  
          </div>
          <div class="form-group">
            <label for="Describe">Describe yourself</label>
            <textarea name="aboutme" ng-model="profile.aboutme" required class="form-control" id="Describe" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="Location">Location</label>
            <input name="location" ng-model="profile.location" type="text" class="form-control" id="Location">
          </div> 
          <!-- <div class="row">
              <div class="col-sm-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31328.557295391744!2d78.3884319!3d11.03340035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1590894128247!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
              </div>
          </div> -->
          <div class="text-right padd30">               
        <button type="submit" class="btn btn-success" ng-click="save(profileForm.$valid)">Save Profile</button>
    </div>
      </form>
 </div>
</div>
</div>
