<div class=" job_main_right">
  <div class="row job_section">
  <div class="col-sm-12">
    <div class="jm_headings">
      <h2>Edit Profile</h2>
    </div>
    <div class="row"> 
        <div class="col-sm-3">               
          <div class=" pho-file-uploaad">
            <div class="p-photo" ng-class="{hv_img: profile.profile_image}">
              <i ng-if="!profile.profile_image" class="fa fa-user" aria-hidden="true"></i>
              <img ng-if="profile.profile_image" ng-src="{{'admin/api/uploads/'+profile.profile_image}}">
            </div>      
          </div>
        </div>
          <div class="text-left col-sm-9"> 
          <div class="row">
            <div class="col-md-6">
              <input format="png,jpg,jpeg" id="profileImage" file-upload type="file" ng-model="profile.profile_image" name="" class="form-control"> 
            </div>
            <div class="col-md-6">
              <button trigger-upload="profileImage" class="btn btn-primary">Upload Profile Image</button>
            </div>            
          </div>              
        </div>
        </div>
        <div class="section-divider"></div>
          <form name="profileForm" autocomplete="off"> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">First Name</label>
            <input name="fname" required="" ng-model="profile.first_name" type="text" class="form-control" id="name" placeholder="Enter your Full Name">
          </div>
          <div class="form-group col-md-6">
            <label for="name">Last Name</label>
            <input name="lname" required="" ng-model="profile.last_name" type="text" class="form-control" id="name" placeholder="Enter your Full Name">
          </div>
          
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword4">Date of Birth  </label>
            <input name="dob" required="" ng-model="profile.dob"  data-provide="datepicker" class="form-control" required="" name="deadline" placeholder="" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Email  </label>
            <input name="email" required="" ng-model="profile.email" class="form-control" required="" name="deadline" placeholder="Enter your Email" >
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Phone_no">Phone Number</label>
          <input name="phonenumber" ng-model="profile.phonenumber" required type="text" class="form-control" id="Phone_no" placeholder="Enter your Phone Number">
        </div>
        <div class="form-group col-md-6">
          <label for="JobTitle">Job Title</label>
          <input name="job_title" ng-model="profile.job_title" required type="text" class="form-control" id="JobTitle" placeholder="Enter your current Job Title">
        </div>
       </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Salary">Salary</label>
            <input name="salary" ng-model="profile.salary" required type="text" class="form-control" id="Salary" placeholder="Enter your current Salary">
          </div>
          <div class="form-group col-md-6">
            <label for="SalaryType">Salary Type</label>
            <input name="salarytype" ng-model="profile.salarytype" required type="text" class="form-control" id="SalaryType" placeholder="Monthly or Yearly">
          </div>                  
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Experience">Experience</label>
              <input name="experience" ng-model="profile.experience" required type="text" class="form-control" id="Experience" placeholder="Enter Your years of experience">
            </div>
            <div class="form-group col-md-6">
              <label for="Age">Age</label>
              <input name="age" ng-model="profile.age" required type="text" class="form-control" id="Age" placeholder="Enter your age">
            </div>                  
          </div>
          <div class="form-group">
            <label for="Describe">Describe yourself</label>
            <textarea ui-tinymce="tinymceOptions" name="aboutme" ng-model="profile.aboutme" required class="form-control" id="Describe" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="Location">Location</label>
            <select ng-model="profile.location" required class="form-control" select2 multiple="">
                <option ng-repeat="ind in lov.location" value="{{ind.id}}">{{ind.title}}
              </select>
          </div> 
          
          <div class="text-right padd30">               
        <button type="submit" class="btn btn-success" ng-click="save(profileForm.$valid)">Save Profile</button>
    </div>
      </form>
 </div>
</div>
</div>
