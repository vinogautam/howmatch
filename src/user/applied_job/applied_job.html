<div class=" job_main_right">
  <div class="row job_section">
  <div class="col-sm-12">
    <div class="jm_headings">
       <h2>Jobs Applied Recently</h2>
      </div>
       
    <form>
      <div class="form-row">
        <div class="col position-re search">
          <input type="text" ng-model="search.$" class="form-control" placeholder="Search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
    </form>

    <div class="col-sm-12">
      <div class="v_post row" ng-repeat="job in applied_jobs | filter:search">
        <div class="po_img col-sm-2">
          <img style="width: 100%;max-height: 100%;" ng-src="{{job.company_image ? 'admin/api/uploads/'+job.company_image : 'html/images/company_placeholder.jpeg'}}">
        </div>
        <div class="v-details col-sm-10">
          <h4 class="active" ui-sref="view_job({id:job.id})">{{job.title}}</h4>
          <p> Published {{job.posted_on | timeago}}</p>
          <p>{{job.location}}</p>
        </div>
      </div>
      <p ng-if="(applied_jobs | filter:search).length == 0">No results found</p>
    </div>
  </div>
  </div>                 
</div>
