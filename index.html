  <div class="modal" tabindex="-1" role="dialog" id="contactModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header log-hd">
          <h5 class="modal-title">Welcome to <span class="text-success">How</span> Match</h5>
        </div>
        <div class="modal-body bg-gra">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <form name="contactform">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="">First Name</label>
                      <input  name="first_name" type="text" class="form-control" id="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Last Name</label>
                      <input  name="last_name" type="text" class="form-control" id="">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="">Email</label>
                      <input  name="emil" type="email" class="form-control" id="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Phone Number</label>
                      <input  name="phonenumber" type="text" class="form-control" id="">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="">Subject</label>
                      <input  name="subject" type="text" class="form-control" id="" placeholder="Subject">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="inputPassword4">Messge</label>
                      <textarea cols="5" class="form-control" name="message" placeholder="Type you message here..."></textarea>
                    </div>
                  </div>               
                  <div class="row">
                    <div class="col-md-12 log-btn">
                      <button ng-click="" type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
