<h2>Applications statistics</h2>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-3"><div class="app-status">
        <i class="fa fa-briefcase" aria-hidden="true"></i><h3>{{dashboard.applied_jobs}}</h3><p>Posted Jobs</p></div></div>
        <div class="col-sm-3"><div class="app-status">
        <i class="fa fa-briefcase" aria-hidden="true"></i><h3>{{dashboard.shortlisted_jobs}}</h3><p>Shortlisted</p></div></div>
        <div class="col-sm-3"><div class="app-status">
        <i class="fa fa-briefcase" aria-hidden="true"></i><h3>{{dashboard.following}}</h3><p>Following</p></div></div>
        <div class="col-sm-3"><div class="app-status">
       <i class="fa fa-eye" aria-hidden="true"></i> <h3>{{dashboard.review}}</h3><p>Review</p></div></div>
    </div>
  </div>
  <h2>Jobs Added Recently</h2>
  <div class="col-sm-12">
  <div class="v_post row" ng-repeat="job in dashboard.jobs">
    <div class="po_img col-sm-2"></div>
    <div class="v-details col-sm-10">
      <h4 class="active">{{job.title}}</h4>
      <p> Published {{job.posted_on | timeago}}</p>
      <p>{{job.location}}</p>
    </div>
  </div>
  <p ng-if="dashboard.jobs.length == 0">No results found</p>
</div>
