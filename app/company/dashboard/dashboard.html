<h2>Applications statistics</h2>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-3"><div class="app-status">
        <i class="fa fa-briefcase" aria-hidden="true"></i><h3>{{dashboard.no_of_posts}}</h3><p>Posted Jobs</p></div></div>
        <div class="col-sm-3"><div class="app-status">
       <i class="fa fa-briefcase" aria-hidden="true"></i><h3>{{dashboard.shortlisted}}</h3><p>Shortlisted</p></div></div>
        <div class="col-sm-3"><div class="app-status">
        <i class="fa fa-briefcase" aria-hidden="true"></i><h3>{{dashboard.following}}</h3><p>Following</p></div></div>
        <div class="col-sm-3"><div class="app-status">
       <i class="fa fa-briefcase" aria-hidden="true"></i> <h3>{{dashboard.reviews}}</h3><p>Review</p></div></div>
    </div>
  </div>
  <h2>Jobs Added Recently</h2>
  <div class="col-sm-12">
  <div class="v_post row" ng-repeat="job in dashboard.jobs">
    <div class="po_img col-sm-2">
      <img style="width: 100%;" ng-src="{{loggedInUserInfo.profile.company_image ? 'admin/api/uploads/'+loggedInUserInfo.profile.company_image : 'html/images/company_placeholder.jpeg'}}">
    </div>
    <div class="v-details col-sm-10">
      <h4 class="active" ui-sref="view_job({id:job.id})">{{job.title}}</h4>
      <p> Published {{job.posted_on | timeago}}</p>
      <p>{{job.location}}</p>
    </div>
  </div>
  <p ng-if="dashboard.jobs.length == 0">No results found</p>
</div>
