<div class="col-sm-12">
    <h2>Edit Profile</h2>
    <div class="row"> 
        <div class="col-sm-12">               
        <div class="pho-file-uploaad">
            <div class="p-photo"><i class="fa fa-user" aria-hidden="true"></i></div>                       
          </div>
          <div class="text-left">               
            <button type="submit" class="btn btn-success">Add File</button>
        </div>
        </div>
        </div>
          <form> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Date of Birth  </label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Phone_no">Phone Number</label>
          <input type="text" class="form-control" id="Phone_no" placeholder="">
        </div>
        <div class="form-group col-md-6">
          <label for="JobTitle">Job Title</label>
          <input type="text" class="form-control" id="JobTitle" placeholder="">
        </div>
       </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Salary">Salary</label>
            <input type="text" class="form-control" id="Salary">
          </div>
          <div class="form-group col-md-6">
            <label for="SalaryType">Salary Type</label>
            <input type="text" class="form-control" id="SalaryType">
          </div>                  
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Experience">Experience</label>
              <input type="text" class="form-control" id="Experience">
            </div>
            <div class="form-group col-md-6">
              <label for="Age">Age</label>
              <input type="text" class="form-control" id="Age">
            </div>                  
          </div>
          <div class="form-group">
            <label for="Describe">Describe yourself</label>
            <textarea class="form-control" id="Describe" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="Location">Location</label>
            <input type="text" class="form-control" id="Location">
          </div> 
          <div class="row">
              <div class="col-sm-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31328.557295391744!2d78.3884319!3d11.03340035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1590894128247!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
              </div>
          </div>
          <div class="text-right padd30">               
        <button type="submit" class="btn btn-success">Save Profile</button>
    </div>
      </form>
 </div>
