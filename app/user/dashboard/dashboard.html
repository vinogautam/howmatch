<h2>Applications statistics</h2>
<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-3"><div class="app-status">
      <h3>{{dashboard.applied_jobs}}</h3><p>Applied Jobs</p></div></div>
      <div class="col-sm-3"><div class="app-status">
      <h3>{{dashboard.shortlisted_jobs}}</h3><p>Shortlisted</p></div></div>
      <div class="col-sm-3"><div class="app-status">
      <h3>{{dashboard.reviews}}</h3><p>Review</p></div></div>
      <div class="col-sm-3"><div class="app-status">
      <h3>{{dashboard.views}}</h3><p>Views</p></div></div>
  </div>
</div>
<h2>Jobs Applied Recently</h2>
<div class="col-sm-12">
  <div class="v_post row" ng-repeat="job in dashboard.jobs">
    <div class="po_img col-sm-2"></div>
    <div class="v-details col-sm-10">
      <h4 class="active">{{job.title}}</h4>
      <p> Published {{job.posted_on | timeago}}</p>
      <p>{{job.location}}</p>
    </div>
  </div>
</div>
