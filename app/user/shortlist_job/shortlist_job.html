<h2>Shortliested Jobs</h2>
<form>
  <div class="form-row">
    <div class="col position-re search">
      <input ng-model="search.$" type="text" class="form-control" placeholder="Search">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
  </div>
</form>

<div class="col-sm-12">
  <div class="v_post row" ng-repeat="job in shortlist_jobs | filter:search">
    <div class="po_img col-sm-2"></div>
    <div class="v-details col-sm-10">
      <h4 class="active">{{job.title}}</h4>
      <p> Published {{job.posted_on | timeago}}</p>
      <p>{{job.location}}</p>
    </div>
  </div>
  <p ng-if="(shortlist_jobs | filter:search).length == 0">No results found</p>
</div>
