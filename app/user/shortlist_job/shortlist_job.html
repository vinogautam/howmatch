<h2>Shortliested Jobs</h2>
<form>
  <div class="form-row">
    <div class="col position-re search">
      <input ng-model="search.$" type="text" class="form-control" placeholder="Search">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
  </div>
</form>

<div class="col-sm-12">
  <div class="v_post row" ng-repeat="job in shortlist_jobs | filter:search">
    <div class="po_img col-sm-3"></div>
    <div class="v-details col-sm-6">
      <h4 class="active">{{job.title}}</h4>
      <p> Published {{job.posted_on | timeago}}</p>
      <p>{{job.location}}</p>
    </div>
    <div class="col-sm-3">
      <div>
        <a target="_blank" href="#!view_job/{{job.id}}"><i  class="fa fa-eye" data-dismiss="modal" ></i> View Job</a>
      </div>
       <div>
        <a target="_blank" ><i  class="fa fa-trash" data-dismiss="modal" ></i> Delete</a>
      </div>
      
    </div>
  </div>
  <p ng-if="(shortlist_jobs | filter:search).length == 0">No results found</p>
</div>
