<h2>Shortliested Jobs</h2>
  <form>
      <div class="form-row">
        <div class="col position-re search">
          <input type="text" class="form-control" placeholder="Search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="col">
          <div class="form-group">
              <select class="form-control" id="shotby">
                <option>Name</option>
                <option>Date</option>                              
              </select>
            </div>
        </div>
      </div>
    </form>
       
<h2>Shortliested Jobs</h2>
<div class="col-sm-12">
  <div class="v_post row" ng-repeat="job in shortlist_jobs">
    <div class="po_img col-sm-2"></div>
    <div class="v-details col-sm-10">
      <h4 class="active">{{job.title}}</h4>
      <p> Published {{job.posted_on | timeago}}</p>
      <p>{{job.location}}</p>
    </div>
  </div>
</div>
