<main role="main" class="home_margin-top">
  <div class="sub_header"><img src="html/images/homepage/subheader.png" class="img-fluid"></div>
  <div class="container padd30">
    <div class="row">      
      <div class="col-sm-4">
        <div class="searchkey">
        <h5>Search Keywords</h5>
        <div class="form-group mb-2">
          <input type="text" class="form-control" id="searchkey" placeholder="Job Title or Keywords">
        </div>
        <h5>Location</h5>
        <div class="form-group mb-2 pos-re">
          <input type="text" class="form-control" id="locaiton" placeholder="Location" style="padding-left:26px;">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </div>
        <div class="wrapper center-block">
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
              <div class="panel-heading active" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Category
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in show" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">              
                  <label class="filtercheck">Finance
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="filtercheck">Food 
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="filtercheck">Marketing

                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Job Type
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse in show" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                  <label class="filterredio">Finance 
                    <input type="radio" checked="checked" name="job-type">
                    <span class="checkmark-redio "></span>
                  </label>
                  <label class="filterredio">Food
                    <input type="radio" name="job-type">
                    <span class="checkmark-redio"></span>
                  </label>
                  <label class="filterredio">Marketing
                    <input type="radio" name="job-type">
                    <span class="checkmark-redio"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingThree">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                    href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Salary
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse in show" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                  <label class="filterredio">Yearly  
                    <input type="radio" checked="checked" name="salary">
                    <span class="checkmark-redio "></span>
                  </label>
                  <label class="filterredio">Monthly
                    <input type="radio" name="salary">
                    <span class="checkmark-redio"></span>
                  </label>
                  <label class="filterredio">Weekly
                    <input type="radio" name="salary">
                    <span class="checkmark-redio"></span>
                  </label>    
                  <div class="slidecontainer"> 
                    <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
                  </div>              
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingFour">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                    href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Date Posted
                  </a>
                </h4>
              </div>
              <div id="collapseFour" class="panel-collapse collapse in show" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                  <label class="filterredio">Last hour 
                    <input type="radio" checked="checked" name="d-post">
                    <span class="checkmark-redio "></span>
                  </label>
                  <label class="filterredio">Last day
                    <input type="radio" name="d-post">
                    <span class="checkmark-redio"></span>
                  </label>
                  <label class="filterredio">Last week
                    <input type="radio" name="d-post">
                    <span class="checkmark-redio"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="col-sm-8">
        <div ng-repeat="job in jobs" class="v_post row">
          <div class="po_img col-sm-2"></div>
          <div class="v-details col-sm-10">
            <h4 ui-sref="view_job({id: job.id})" class="active">{{job.title}}</h4>
            <p> Published {{job.posted_on | timeago}}</p>
            <p>{{job.location}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
